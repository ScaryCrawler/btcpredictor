<!DOCTYPE html>
<head>
    <script src="d3/d3.min.js"></script>
    <script src="line_chart.js"></script>
    <!--<meta http-equiv="refresh" content="2" >-->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div>
    <h1 class="header">
        BitCoin Currency Rate
    </h1>
</div>
<div id="lastDay" class="buttonContainer">
    <input name="updateButton"
           type="button"
           value="Get last day data"
           onclick="updateChart()"
           class="button"/>
    <input name="updateButton"
           type="button"
           value="Get last hour data"
           onclick="updateChartByLastHour()"
           class="button"/>
    <input name="updateButton"
           type="button"
           value="Get last five minutes data"
           onclick="updateChartByLastFiveMinutes()"
           class="button"/>
    <input name="updateButton"
           type="button"
           value="Get last minute data"
           onclick="updateChartByLastMinute()"
           class="button"/>
</div>
<div style="text-align: center">
    <svg width="1280" height="600"></svg>
</div>
<script>
    renderChart("http://javaschool:8081/rates");
</script>
</body>
